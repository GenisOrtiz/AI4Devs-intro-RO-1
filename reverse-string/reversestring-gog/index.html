<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        #reverseButton {
            display: none; /* Hidden by default */
        }
    </style>
</head>

<body>
    <h1><strong>Reverse Text Tool</strong></h1>
    
    <input type="text" id="myInput" placeholder="Enter at least 3 characters..." oninput="handleInput()">
    <button id="reverseButton" onclick="reverseText()">Reverse</button>

    <p>Reversed Text (Live): <span id="liveOutputLabel"></span></p>
    <p>Reversed Text (Button Click): <span id="outputLabel"></span></p>

    <script src="script.js"></script>
</body>

</html>
